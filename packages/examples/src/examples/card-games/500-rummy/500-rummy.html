<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sandbox</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />

    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>

    <!-- RxJS -->
    <script src="https://cdn.jsdelivr.net/npm/rxjs@^7/dist/bundles/rxjs.umd.min.js"></script>

    <!-- Vue Use -->
    <script src="https://cdn.jsdelivr.net/npm/@vueuse/shared"></script>
    <script src="https://cdn.jsdelivr.net/npm/@vueuse/core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@vueuse/rxjs"></script>

    <!-- Prime Vue -->
    <script src="https://cdn.jsdelivr.net/npm/primevue/umd/primevue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@primevue/themes/umd/aura.min.js"></script>

    <!-- Icons -->
    <script src="https://cdn.jsdelivr.net/npm/heroicons-css@0.1.1/heroicons.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/heroicons-css@0.1.1/heroicons.min.css" rel="stylesheet">

    <!-- CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@unocss/runtime"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@unocss/reset/tailwind.min.css" />
  </head>
  <body>
    <div id="app">
      <span class="heroicon heroicon-cart"></span>
      <v-datepicker
        v-model="date"
        v-motion
        :initial="{ rotation: 0, scale: 0.1 }"
        :visible="{ rotate: 180, scale: 1 }"
        :transition="{
          type: 'spring',
          stiffness: 260,
          damping: 20,
          delay: 10,
        }"
      ></v-datepicker>
      <br /><br />
      <div
        v-motion
        class="hover:cursor-pointer"
        :initial="{ padding: 0, rotate: 0, scale: 0.5 }"
        :hovered="{ padding: 10, rotate: 30, scale: 1 }"
        :transition="{
          type: 'spring',
          stiffness: 260,
          damping: 20,
          delay: 10,
        }"
      >{{ date }}</div>
    </div>

    <script type="module">
      import { MotionPlugin } from 'https://cdn.jsdelivr.net/npm/@vueuse/motion@2.2.6/+esm';

      const { createApp, ref } = Vue;

      const app = createApp({
        setup() {
          const date = ref();
          return { date };
        },
      });

      const Noir = PrimeVue.definePreset(PrimeVue.Themes.Aura, {
        semantic: {
          primary: {
            50: '{zinc.50}',
            100: '{zinc.100}',
            200: '{zinc.200}',
            300: '{zinc.300}',
            400: '{zinc.400}',
            500: '{zinc.500}',
            600: '{zinc.600}',
            700: '{zinc.700}',
            800: '{zinc.800}',
            900: '{zinc.900}',
            950: '{zinc.950}',
          },
          colorScheme: {
            light: {
              primary: {
                color: '{zinc.950}',
                inverseColor: '#ffffff',
                hoverColor: '{zinc.900}',
                activeColor: '{zinc.800}',
              },
              highlight: {
                background: '{zinc.950}',
                focusBackground: '{zinc.700}',
                color: '#ffffff',
                focusColor: '#ffffff',
              },
            },
            dark: {
              primary: {
                color: '{zinc.50}',
                inverseColor: '{zinc.950}',
                hoverColor: '{zinc.100}',
                activeColor: '{zinc.200}',
              },
              highlight: {
                background: 'rgba(250, 250, 250, .16)',
                focusBackground: 'rgba(250, 250, 250, .24)',
                color: 'rgba(255,255,255,.87)',
                focusColor: 'rgba(255,255,255,.87)',
              },
            },
          },
        },
      });

      app.use(PrimeVue.Config, {
        theme: {
          preset: Noir,
          options: {
            darkModeSelector: 'system',
            cssLayer: false,
          },
        },
      });

      app.component('v-datepicker', PrimeVue.DatePicker);
      app.use(MotionPlugin);
      app.mount('#app');
    </script>
  </body>
</html>
