<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kossabos Sandbox</title>
    <script src="/src/core/message-bus.ts?type=module" type="module"></script>
    <script src="/sandbox.js" type="module"></script>
</head>

<body>
    <script type="module">
        import { initSandbox } from "/sandbox.js"
        import { createMessageBus } from "/src/core/message-bus.ts"

        const url = new URL(window.location.href);
        const urlParams = new URLSearchParams(url.search);
        const projectId = urlParams.get('projectId');

        const messageBus = createMessageBus();

        initSandbox(projectId, (create) => {
            const app = create(messageBus.postMessage);
            app.run();
        });
    </script>
</body>

</html>
