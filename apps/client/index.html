<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Zolvery</title>
    <meta charset="utf-8" />
    <meta
      name="theme-color"
      content="#E1477E"
    />
    <meta
      name="application-name"
      content="Zolvery"
    />
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <meta
      name="description"
      content="Games!"
    />
    <link
      rel="icon"
      href="favicon.ico"
    />
    <link
      rel="apple-touch-icon"
      href="assets/icons/logo-192x192.png"
    />
    <link
      rel="manifest"
      href="manifest.json"
    />
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      window.global = window;
    </script>
    <script
      type="module"
      src="./main.tsx"
    ></script>

    <script>
      if ('serviceWorker' in navigator) {
        window.onload = () =>
          navigator.serviceWorker.register('sw.js', { scope: './' });
      }
    </script>
  </body>
</html>
