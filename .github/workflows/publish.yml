name: Publish Packages to NPM

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  HUSKY: 0

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout kossabos
        uses: actions/checkout@v4
        with:
          path: kossabos

      - name: Checkout apprentice
        uses: actions/checkout@v4
        with:
          repository: AprovanLabs/apprentice
          path: apprentice
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        working-directory: kossabos
        run: pnpm install

      - name: Build packages
        working-directory: kossabos
        run: pnpx turbo run build --filter=@kossabos/patchwork-image-boardgameio

      - name: Publish @kossabos/patchwork-image-boardgameio
        working-directory: kossabos
        run: pnpm publish --filter @kossabos/patchwork-image-boardgameio --no-git-checks --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        continue-on-error: true
